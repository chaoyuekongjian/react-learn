<body>
  <script>
    var isIsomorphic = function(s, t) {
      if (s.length != t.length) {
          return false
      }
      let length = s.length
      const map = new Map()
      for(let i = 0; i < length; i++) {
          if (!map.has(s[i])) {
              map.set(s[i], t[i])
          }
      }
      console.log(map)
      for(let i = 0; i < length; i++) {
          if (map.get(s[i]) != t[i]) return false
      }
      return true
  };
  isIsomorphic('badc', 'baba')
  </script>
</body>
